<div fxLayout="column" fxLayoutAlign="start stretch" class="feature-dg">

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <span fxFlex="5%">
    </span>

    <h3 class="title text-center" fxFlex>
      {{ feature.TITLE }}
    </h3>

    <button mat-icon-button color="warn" (click)="closeDialog()" fxFlex="5%">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <p class="desc">
    {{feature.DESCRIPTION}}
  </p>

</div>
