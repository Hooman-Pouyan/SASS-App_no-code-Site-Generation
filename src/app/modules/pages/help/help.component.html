<app-header></app-header>

<main fxLayout="column" fxLayoutAlign="start stretch" class="help">

  <div class="help-image">
    <img [src]="helpImage" alt="help_image" class="img-fluid">
  </div>

  <mat-card fxLayout="column" fxLayoutAlign="start  " class="container help-description p-4">

    <h1 class="text-center my-3">{{'راهنما' | translate}}</h1>

    <span ngClass.gt-sm="text-justify" [innerHTML]="storeSettingService.store.help"
          class="my-2 p-3 help-desc text-preWrap"></span>

    <div fxLayout="column" fxLayoutAlign="start stretch" class="help-specs">

      <h3 class="text-center">{{'میزبانی شما افتخار ماست' | translate}}</h3>

      <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap.lt-md="10px"
           fxLayoutAlign="space-evenly stretch" class="contact-us-section">

        <div *ngIf="storeSettingService.store.phone" fxFlex="30%" class="each-contact"
             fxLayout="column" fxLayoutAlign="start center">

          <div class="icon" fxLayout="row" fxLayoutAlign="center center">
            <mat-icon>phone</mat-icon>
          </div>

          <p class="text-center">
            <a [href]="'tel:' + storeSettingService.store.phone">
              {{storeSettingService.store.phone}}
            </a>
          </p>

        </div>

        <div *ngIf="storeSettingService.store.email" fxFlex="30%" class="each-contact"
             fxLayout="column" fxLayoutAlign="start center">

          <div class="icon" fxLayout="row" fxLayoutAlign="center center">
            <mat-icon>mail</mat-icon>
          </div>

          <p class="text-center">
            <a [href]="'mailto:' + storeSettingService.store.email">
              {{storeSettingService.store.email}}
            </a>
          </p>

        </div>

        <div *ngIf="storeSettingService.store.address" fxFlex="30%" class="each-contact"
             fxLayout="column" fxLayoutAlign="start center">

          <div class="icon" fxLayout="row" fxLayoutAlign="center center">
            <mat-icon>location_on</mat-icon>
          </div>

          <p class="text-center">
            {{storeSettingService.store.address}}
          </p>

        </div>
      </div>

    </div>

  </mat-card>

</main>

<app-footer></app-footer>
