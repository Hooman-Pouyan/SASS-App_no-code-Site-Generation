<!-- Shareable short link of  uoloaded file -->
<div class="product-img-container">
    <h2 class="product-img-title"> Image Upload </h2>
</div>
<div class="product-image-upload">
    <div class="product-img-empty" *ngIf="filePath === null && imageData === null"></div>
    <img *ngIf="filePath !== null" [src]="filePath" class="product-img">
    <img *ngIf="imageData !== null" [src]="adminUrl + '/assets/img/renovation/orders/' + imageData.BEFOR"
        class="product-img">
    <button (click)="openBrowse()" mat-icon-button class="product-image-upload-btn">
        <input type="file" [ngStyle]="{'display': 'none'}" (change)="uploadImageClicked($event)" autocomplete="off"
            #file>
        <mat-icon class="icon">party_mode</mat-icon>
    </button>
</div>
<div class="product-img-submit">
    <button mat-raised-button class="btn" [mat-dialog-close]="true" (click)="submit()" color="primary">Submit</button>
    <button mat-raised-button class="btn" mat-dialog-close color="warn">Cancel</button>
</div>
